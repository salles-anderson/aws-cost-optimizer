name: Lambda Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'lambda/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  deploy-stop:
    name: Deploy Stop Lambda
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Package Lambda
        run: |
          cd lambda/stop
          zip -j handler.zip handler.py

      - name: Deploy Lambda
        run: |
          aws lambda update-function-code \
            --function-name aws-cost-optimizer-stop \
            --zip-file fileb://lambda/stop/handler.zip

  deploy-start:
    name: Deploy Start Lambda
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Package Lambda
        run: |
          cd lambda/start
          zip -j handler.zip handler.py

      - name: Deploy Lambda
        run: |
          aws lambda update-function-code \
            --function-name aws-cost-optimizer-start \
            --zip-file fileb://lambda/start/handler.zip
